name: Run Scout Suite Security Scan

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Runs daily at 3 AM UTC

jobs:
  scoutsuite-scan:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    env:
      S3_BUCKET_URI: ${{ secrets.S3_BUCKET_URI }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-venv
          python -m pip install --upgrade pip

      - name: Clone Scout Suite Repository
        run: |
          git clone https://github.com/nccgroup/ScoutSuite.git
          cd ScoutSuite
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Configure AWS Credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GitHubActions-ScoutSuite
          audience: sts.amazonaws.com

      - name: Run Scout Suite
        run: |
          cd ScoutSuite
          source venv/bin/activate
          python scout.py aws --report-dir scout-report

      - name: List Scout Suite Output Files
        run: |
          ls -R ScoutSuite/scout-report

      - name: Upload Report to S3
        env:
          S3_BUCKET_URI: ${{ env.S3_BUCKET_URI }}
        run: |
          TIMESTAMP=$(date +%Y-%m-%d_%H-%M-%S)
          S3_DESTINATION="s3://${S3_BUCKET_URI}/scout-reports/${TIMESTAMP}/"
          echo "Uploading reports to $S3_DESTINATION"
          aws s3 cp ScoutSuite/scout-report/ "$S3_DESTINATION" --recursive

      - name: Clean up
        run: |
          rm -rf ScoutSuite
